<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ILM</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;background:#000;color:#fff;font-family:monospace;
display:flex;align-items:center;justify-content:center;height:100vh}
#wrap{text-align:center;animation:fade 2s}
@keyframes fade{from{opacity:0}to{opacity:1}}
</style>
</head>
<body>
<div id="wrap">
<h1>ILM</h1>
<p>Integrative Linguistic Multiscript</p>
<p id="date"></p>
<p>BETA LAUNCH</p>
<p id="count"></p>
</div>
<script>
const d=new Date().toDateString();
document.getElementById("date").innerText=d;
let c=10;
const el=document.getElementById("count");
el.innerText="Entering ILM Map in "+c;
const t=setInterval(()=>{
c--;
el.innerText="Entering ILM Map in "+c;
if(c===0){clearInterval(t);location.href="map.html";}
},1000);
</script>
</body>
</html>
